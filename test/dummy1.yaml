target: "xls:///sample.xlsx#dummy1"
row: 5
limit: 10
handler:
  path: dummy1.json
  type: json
  indent: 4
  sort_keys: true
fields:
- column: id
  name: "連番"
  type: int
  validate:
    unique: true

- column: country_code
  name: "国籍"
  type: char
  default: "JP"

- column: family_name
  name: "姓"
  type: char

- column: first_name
  name: "名"
  type: char

- column: birthday
  name: "生年月日"
  type: datetime

