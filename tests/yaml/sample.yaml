target: "xls:///sample.xlsx#dummy1"
row: 5
limit: 10
handler:
  path: sample.json
  type: json
  indent: 4
  sort_keys: true
fields:
- column: id
  name: "連番"
  type: int
  validate:
    unique: true
    sequential: true

- column: country_code
  name: "国籍"
  type: char
  default: "JP"
  validate:
    anyof: [JP, FR, US]

- column: country_code_enum
  name: "国籍"
  type: int
  definition: {'': 1, JP: 1, US: 2, FR: 3}

- column: family_name
  name: "姓"
  type: char

- column: first_name
  name: "名"
  type: char

- column: birthday
  name: "生年月日"
  type: datetime

- column: birthday_time
  name: "生年月日"
  type: unixtime

- column: preference_id
  name: "出身地"
  type: foreignkey
  relation:
    column: id
    from: 'country.yaml'
    key: name
    ignore: 123

- column: current_preference_id
  name: "現住都道府県"
  type: foreignkey
  relation:
    column: id
    from: 'country.yaml'
    key: name
    ignore: 123

- column: _
  name: "出力無効"
  type: isignored

- column: optional
  name: "存在しないカラム"
  optional: true
  type: int
  default: 1

- column: float_id
  name: "連番"
  type: float

- column: excel_type_value
  name: "エクセル型"
  type: any
